name: Release

on:
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Target repository: pypi or testpypi"
        required: true
        default: "testpypi"
      version:
        description: "Version tag (e.g. 1.1.0)"
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build wheel and sdist
        run: python -m build

      - name: Publish to TestPyPI
        if: ${{ github.event.inputs.publish_target == 'testpypi' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Publish to PyPI
        if: ${{ github.event.inputs.publish_target == 'pypi' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Create release artifact
        uses: actions/upload-artifact@v4
        with:
          name: dir2md-${{ github.event.inputs.version }}
          path: dist/*
